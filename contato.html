<!DOCTYPE html>
<html lang="pt-br" id="html-contato">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <title>Contato - Barbearia Alura</title>
    </head>
    
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo do Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="José de Arruda">

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) 9XXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea rows="10" id="mensagem" class="input-padrao" required> </textarea>

                <fieldset>
                    <legend>Como prefere ser contactado?</legend>
                    <label class="checkbox"><input type="radio" name="contato" value="email">E-mail</label>
                    <label><input type="radio" name="contato" value="telefone">Telefone</label>
                    <label><input type="radio" name="contato" value="whatsaspp" checked>Whats-app</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>    
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                </tbody> 
            </table>



        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">Corypight &copy; Barbearia Alura - 2023</p>
        </footer>

    </body>
</html>
